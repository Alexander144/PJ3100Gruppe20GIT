<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosjektbokser</title>
    <style>
        
        /*css for å påvirke flere elementer*/
        body{
            font: "arial", sans-serif;
        }
        
        .bokser{
            height: 250px;
            width: 250px;
            margin: 40px;
            float: left;
            cursor: pointer;
            box-shadow: 0 6px 6px 0 gray;
            overflow: hidden;
        }
        
        img{
            height: 100%;
            -webkit-filter: brightness(70%) blur(0px);
        }
        
        .description{
            position: relative;
            text-align: left;
            color: white;
            height: 100px;
            margin-left: 3px;
            top: -10px;
        }
        /*slutt*/
        
        /*css for prosjekt 1*/
        #tittel1{
            position: relative;
            text-align: center;
            top: -240px;
            color: white;
            font-size: 16px;
        }
        
        #eier1{
            position: relative;
            text-align: center;
            top: -240px;
            color: white;
            font-size: 11px;
        }
        
        #textfelt1{
            position: relative;
            background-color: orange;
            height: 100px;
            top: -167px;
            border-top: 1px solid black;
            opacity: 0;  
        }
        /*slutt*/
        
        /*css for prosjekt 2*/
        #tittel2{
            position: relative;
            float: left;
            font-size: 14px;
            text-align: left;
            margin: 15px;
            color: white;
        }
        
        #eier2{
            position: relative;
            font-size: 14px;
            float: right;
            text-align: right;
            margin: 15px;
            color: white;
        }
        
        #textfelt2{
            position: relative;
            top: -54px;
            background-color: deepskyblue;
            height: 50px;
            opacity: 0.7;
        }
        /*slutt*/
        
        /*css for prosjekt 3*/
        #tittel3{
            position: relative;
            top: -200px;
        }
        
        #eier3{
            position: relative;
            top: -200px;
        }
        
    </style>
</head>

<body>
    
    <!--prosjekt 1-->
    <div id="boks1" class="bokser">
        <img id="bilde1" class="bilder" src="pineapple.jpg">
        <h1 id="tittel1">TITTEL</h1>
        <h2 id="eier1">Av Navn Navnesen</h2>
        <div id="textfelt1"><p id="desc1" class="description">Sed tempor de cupidatat. Nescius nisi sint te eram. Do veniam possumus ut incididunt eu quorum. Ab ullamco ab admodum, sed ex quorum ipsum multos. Summis 
        </p>
        </div>
    </div>
    <!--slutt-->
    <!--prosjekt 2-->
    <div id="boks2" class="bokser">
        <img id="bilde2" class="bilder" src="testbilde1.jpeg">
        <div id="textfelt2">
            <h1 id="tittel2">TITTEL</h1>
            <h2 id="eier2">Av Dank Dankface</h2>
        </div>
    </div>
    <!--slutt-->
    <!--prosjekt 3-->
    <div id="boks3" class="bokser">
        <img id="bilde3" src="testbilde2.jpeg">
        <h1 id="tittel3">TITTEL</h1>
        <h2 id="eier3">Av Doge Dogedog</h2>
    </div>
    <!--slutt-->
    
    <script src="jquery-2.1.4.min.js"></script>
    <script>
        $(document).ready(function() {
            var $prosjektbokser = $('.bokser');
            var $prosjektbilde = $('.bilder');
            var $prosjekt1 = $('#boks1');
            var $prosjekt2 = $('#boks2');
            var $prosjekt3 = $('#boks3');
            var $bilde1 = $('#bilde1');
            var $bilde2 = $('#bilde2');
            var $bilde3 = $('#bilde3');
            var $beskrivelse1 = $('#textfelt1');
            var $beskrivelse2 = $('#textfelt2');
            
            /*jquery for prosjekt 1*/
            $prosjekt1.mouseover(function() {
                
                $beskrivelse1.stop().fadeTo(500, 0.7);
                
                $bilde1.css(
                    {
                        '-webkit-filter': 'brightness(70%) blur(2px)'
                    }
                );
            });
            $prosjekt1.mouseleave(function() {
                
                $beskrivelse1.stop().fadeTo(500, 0);
                
                $bilde1.css(
                    {
                        '-webkit-filter': 'brightness(70%) blur(0px)'
                    }
                );
            });
            /*slutt*/
            
            /*jquery for prosjekt 2*/
            $prosjekt2.mouseover(function() {
                
                $beskrivelse2.stop().animate({top: '-255px'}, 1000);
                
                $prosjekt2.append('<div id=\'desc2\'><p class=\'description\'>Admodum ipsum multos expetendis quis ex aut nulla coniunctione. Labore nescius nescius o elit laborum graviterque, id ne ipsum tempor do ut ea quem quae anim</p></div>');
                
                $('#desc2').css({
                    'position': 'relative',
                    'top': '-153px',
                    'background-color': 'deepskyblue',
                    'opacity': '0',
                    'height': '100px',
                    'border-top': '1px solid black'
                }).stop().fadeTo(1000, 0.7);
                
                $bilde2.css(
                    {
                        '-webkit-filter': 'brightness(70%) blur(2px)'
                    }
                );
                
                
                
            });
            
            $prosjekt2.mouseleave(function() {
                
                $beskrivelse2.stop().animate({top: '-54px'}, 500);
                $('#desc2').remove();
                
                $bilde2.css(
                    {
                        '-webkit-filter': 'brightness(70%) blur(0px)'
                    }
                );
            });
            /*slutt*/
           
            /*jquery for prosjekt 3*/
            $prosjekt3.mouseover(function() {
                
                $bilde3.css(
                    {
                        '-webkit-filter': 'brightness(70%) blur(2px)'
                    }
                           );
            
            });
            
            $prosjekt3.mouseleave(function() {
                
                $bilde3.css(
                    {
                        '-webkit-filter': 'brightness(70%) blur(0px)'
                    }
                );
                
            });
            
            
        
        });
    </script>
</body>
</html>
